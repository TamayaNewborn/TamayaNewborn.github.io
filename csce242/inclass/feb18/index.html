<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>JavaScript Examples</title>
    </head>
    <body>
        <div id="content">
            <section class="example">
                <h1>First Example</h1>

                <p>
                    <label for="txt-first-name">Name: </label>
                    <input id="txt-first-name">
                    <span id = "error-name" class = "error hidden"> *blank </span>
                </p>
                <p>
                    <label for="txt-fav-color">Fav Color: </label>
                    <input id="txt-fav-color">
                    <span id = "error-fav-color" class = "error hidden"> *blank </span>  <!-- will hide the *blank next to the box-->
                </p>
                <p>
                    <label for="txt-emotion">Emotion: </label>
                    <input id="txt-emotion">
                    <span id = "error-emotion" class = "error hidden"> *blank </span>
                </p>
                <button id="btn-display">Display</button>

                <p id="ex1-result"></p>
                <p class = "emotion" id="ex1-emotion"></p>
            </section>
            
            <section class="example">
                <h1>Second Example</h1>

            </section>

            <section class = "example"> 
                <h1> Third Example </h1>
                <p>
                    <label for="txt-start">Start: </label>
                    <input id="txt-start">
                    <span id = "error-start" class = "error hidden"> *Not a valid num </span>
                </p>
                <p>
                    <label for="txt-end">End: </label>
                    <input id="txt-end">
                    <span id = "error-end" class = "error hidden"> *Not a valid num </span>
                </p>
                    <button id="btn-count">Go!</button>
                    <!-- 
                    <p id="ex3-number"></p>
                <p class = "number" id="ex3-number"></p>
            -->
            </section>

            <section class="example">
                <h1>Fourth Example</h1>
                <button id = "btn-stuff"> Do Stuff! </button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
